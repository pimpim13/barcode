{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row d-flex justify-content-center">
        <div class="card mt-3" style="width: 300px;">
            <img src="{% static 'images/images.jpeg' %}" class="card-img-top" alt="illustration">
            <div class="card-body">
                <h5 class="card-title">Nouveau Produit</h5>
                <div class="card-text">
                    <form class="form" action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary my-3" type="submit" value="CrÃ©er le barcode">
                    </form>
                </div>
                <div class="card-footer">
                    {% if element %}
                    <a href="{{ element.barcode.url }}"><img src="{{ element.barcode.url }}" alt="barcode" style="width:250px"></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
