{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row d-flex justify-content-center">
    <div class="card mt-3" style="width: 300px;">
        <img src="{{ produits.barcode.url }}" alt="barcode" style="width:250px">
        <div class="card-body">
            <div class="card-text">
                <form class="form" action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-primary my-3" type="submit" value="Modifier">
                    <button class="btn btn-secondary my-3" ><a class="text-light" href="{% url 'list' %}">Retour</a></button>
                    </form>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content%}
